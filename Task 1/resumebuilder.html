<!DOCTYPE html>
<html lang="en" bgcolor="pink">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="resumebuilder.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style=background-color:lightpink;">
    <div class="container">
        <h1 class="mt-5">Resume Builder</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <h2>Select Template</h2>
                <div id="template-selector">
                    <button class="btn btn-primary" onclick="selectTemplate('template1')">Template 1</button>
                    <button class="btn btn-secondary" onclick="selectTemplate('template2')">Template 2</button>
                </div>
                <hr>
                <h2>Download Resume</h2>
                <button id="download-btn" class="btn btn-success">Download as PDF</button>
            </div>
            <div class="col-md-8">
                <h2>Build Your Resume</h2>
                <form id="resume-form">
                    <div class="form-group">
                        <label for="First name">First Name</label>
                        <input type="text" id="First name" name="First name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="Last name">Last Name</label>
                        <input type="text" id="Last name" name="Last name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Info</label>
                        <input type="text" id="contact" name="contact" class="form-control" placeholder="Your Contact Info">
                    </div>
                    <div class="form-group">
                        <label for="education">Education</label>
                        <textarea id="education" name="education" class="form-control" placeholder="Your Education" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="experience">Work Experience</label>
                        <textarea id="experience" name="experience" class="form-control" placeholder="Your Work Experience" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <input type="text" id="skills" name="skills" class="form-control" placeholder="Your Skills">
                    </div>
                </form>
                <hr>
                <h2>Resume Preview</h2>
                <div id="resume-preview" class="resume-preview"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="resumebuilder.js"></script>
</body>
</html>
